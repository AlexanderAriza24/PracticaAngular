<form>
  <div style="width: 50%;" class="container">
    <div class="form-group">
      <label for="numero1">Número 1</label>
      <input type="number" class="form-control" id="numero1" name="numero1" [(ngModel)]="numero1" placeholder="Digite un número">
      <!--<small id="numeroHelp" class="form-text text-muted">Solo se aceptan Números.</small>-->
    </div>
    <div class="form-group">
      <label for="numero2">Número 2</label>
      <input type="number" class="form-control" id="numero2" name="numero2" [(ngModel)]="numero2" placeholder="Digite un número">
      <!--<small id="numeroHelp" class="form-text text-muted">Solo se aceptan Números.</small>-->
    </div>
    <div class="form-group">
        <label for="resultado">Resultado {{resultado}}</label>
        <!--<small id="resultadolHelp" class="form-text text-muted">Visualice la suma de los numeros.</small>-->
    </div>
    <button type="button" class="btn btn-primary" (click)="dividir()">Dividir</button>
  </div>
  </form>
